<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SudokuSolver</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/08696438a8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="stylesSolver.css" />
    <script defer src="scriptSolver.js"></script>
  </head>
  <body>
    <div class="game-container">
      <div class="navbar-container">
        <div>
          <a href="index.html">
            <span class="start-btn">Sudoku</span>
          </a>
        </div>
        <div class="div">
          <a href="solver.html">
            <span class="start-btn">Sudoku Solver</span>
          </a>
        </div>
      </div>

      <div id="game">
        <div class="gameContainer">
          <div id="gameBoard"></div>
          <div class="cenre">
            <div id="digits" class="digitContainer"></div>
            <div class="earseer">
              <div id="delete" class="erase">
                <i class="fas fa-eraser"></i>
              </div>
              <div class="erase-text">Erase</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="buttonContainer">
      <div class="footer-container">
        <span id="solve" class="start-btn">SOLVE</span>
        <span id="newGame" class="start-btn">NEWGAME</span>
      </div>
    </div>
  </body>
</html>
